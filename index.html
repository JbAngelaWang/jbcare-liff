<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JB Care LIFF Tracker 測試版</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2 id="status">載入中...</h2>

<script>
async function main() {
  try {
    // 初始化 LIFF
    await liff.init({ liffId: "2009110865-FvR3qo6e" });

    // 如果沒登入 LINE，跳登入
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    document.getElementById("status").innerText = "LIFF 初始化成功 ✅";

    // 取得 userId
    const idToken = liff.getDecodedIDToken();
    const userId = idToken.sub;

    // 讀取 URL 上的 UTM 參數
    const params = new URLSearchParams(window.location.search);
    const utm_source = params.get("utm_source") || "";
    const utm_campaign = params.get("utm_campaign") || "";
    const utm_content = params.get("utm_content") || "";

    // POST 到 Google Sheet Web App
    await fetch("https://jbangelawang.github.io/jbcare-liff/", {   // <-- 改成你的 Web App URL
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userId,
        utm_source,
        utm_campaign,
        utm_content
      })
    });

    document.getElementById("status").innerText = "資料已成功送出 ✅";

  } catch (error) {
    console.error(error);
    document.getElementById("status").innerText = "發生錯誤 ❌，請檢查 console";
  }
}

// 啟動
main();
</script>

</body>
</html>
