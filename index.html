<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JB Care LIFF 完整版</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    h2 { color: #333; }
  </style>
</head>
<body>

<h2 id="status">載入中...</h2>

<script>
async function main() {
  try {
    // 初始化 LIFF
    await liff.init({ liffId: "2009110865-FvR3qo6e" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    document.getElementById("status").innerText = "LIFF 初始化成功 ✅";

    // 取得 userId
    const idToken = liff.getDecodedIDToken();
    const userId = idToken.sub;

    // 取得 URL UTM
    const params = new URLSearchParams(window.location.search);
    const utm_source = params.get("utm_source") || "";
    const utm_campaign = params.get("utm_campaign") || "";
    const utm_content = params.get("utm_content") || "";

    console.log("送出資料:", { userId, utm_source, utm_campaign, utm_content });

    // POST 到 Google Sheet Web App
    await fetch("https://script.google.com/macros/s/AKfycbxBh6o0xQSJl0AvKfgQAFDwQ_LVRRYIMb5Wdy_8S02WG8ih5R101IdMARsrTIm3Ht_9/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, utm_source, utm_campaign, utm_content })
    });

    document.getElementById("status").innerText = "資料已送出 ✅";

    // 判斷是否為好友
    const friendship = await liff.getFriendship();
    if (!friendship.friendFlag) {
      document.getElementById("status").innerText = "尚未加好友，跳轉加好友頁...";
      liff.openWindow({
        url: "https://line.me/R/ti/p/@jbcare",
        external: true
      });
    } else {
      document.getElementById("status").innerText = "已是好友 ✅，開啟聊天室...";
      // 開啟 LINE 聊天室
      liff.openWindow({
        url: "https://line.me/R/oaMessage/@jbcare", // OA 聊天室連結
        external: true
      });
    }

  } catch (error) {
    console.error("錯誤訊息:", error);
    document.getElementById("status").innerText = "發生錯誤 ❌，請檢查 console";
  }
}

main();
</script>

</body>
</html>
